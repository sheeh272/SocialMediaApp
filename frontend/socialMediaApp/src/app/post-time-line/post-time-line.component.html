<div *ngIf ="isAuthor">
  <form (submit) = "createPost($event)">
    <label> Create Post</label>
    <input type="text" id = "contents">
     <input type="submit" value="Submit"> <br><br>
  </form>
</div>
<div id = "container">
  <table>
    <tr *ngFor="let post of posts">
      <app-post
        [author] = post.author.displayName
        [contents] = post.contents
        [isAuthor] = isAuthor
        [postId] = post.id
        [user] = user>
      </app-post>
    </tr>
  </table>
</div>
